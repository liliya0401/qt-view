language: qml
services:
- docker
before_install:
- docker pull homdx/qt-android-docker
- mkdir source
- cd source
- git clone https://github.com/homdx/qt-view
- cd qt-view
script:
- docker build -t test .
- mkdir apk
- docker run --rm -it --name test -v $TRAVIS_BUILD_DIR/source/qt-view/apk:/app2 -d
  test
- docker exec -it test cp /app/android-build-debug.apk /app2/dev-preview.apk
- ls -la apk
- mv apk/dev-preview.apk $TRAVIS_BUILD_DIR
- cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dev-preview.apk
  prerelease: true
  skip_cleanup: true
  draft: true
  on:
    repo: homdx/qt-view
